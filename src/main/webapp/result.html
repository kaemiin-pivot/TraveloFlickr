    var spot, box, spot_title, spot_left_1, spot_right_1, spot_left_2, spot_rght_2;

    for(var idx = 0, len = spots.length; idx < len; idx++) {
      spot = spots[idx];

      if (spot) {

        box = $('<div class="box col1">').appendTo('#scroller');

        //box - title
        //console.log(spot.type);
        spot_title = $('<div class="spot-title ' + getTitleImage(spot.types[0].type) + '"></div>').appendTo(box);

        spot_left_1 = $('<img class="boxleft"/>').attr('src', constructImageURL(spot.types[0].photos[0])).appendTo(box);

        //box - right
        spot_right_1 = $('<img class="boxright"/>').attr('src', constructImageURL(spot.types[0].photos[1])).appendTo(box);

        //box - left 2
        spot_left_2 = $('<div class="map-day" />').tinyMap({
          center: spot.keyword,
          mapTypeControl:false,
          scaleControl:false,
          scrollwheel:false,
          zoom:16,
          marker: [{addr: spot.keyword, text: '', icon: 'images/map-pins.png'}]
          }).appendTo(box);
